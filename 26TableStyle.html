<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的边框样式</title>
	<style>
		table {
			border: 1px solid #000;
			border-collapse: collapse;
		}

		td {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>

		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>

		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>
	</table>
</body>
</html>
