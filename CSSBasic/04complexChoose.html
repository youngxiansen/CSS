<!DOCTYPE html>
<!-- 文档的声明,当前是一个html文档,遵循html5标准 -->
<html lang="zh-CN">
<head>
	<!-- head用于嵌套给浏览器使用的设置标签,配置浏览器的信息-->
	<meta charset = "UTF-8">
	<title>复合选择器demo</title>
	<style>
		/*既是h3标签又拥有title-msg属性*/
		h3.title-msg{
			color: red;
		}
	</style>
</head>

<body>
	<h3 class="title-msg">悦点信息</h3>
	<p class="title-msg">我是段落</p>
</body>
</html>
