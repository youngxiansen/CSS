<!DOCTYPE html>
<!-- 文档的声明,当前是一个html文档,遵循html5标准 -->
<html lang="zh-CN">
<head>
	<!-- head用于嵌套给浏览器使用的设置标签,配置浏览器的信息-->
	<meta charset = "UTF-8">
	<title>14设置字体加粗和样式</title>
	<style>
	/*font-weight	有normal(400),bold(700),bolder,lighter,100-900(100的整数倍),有继承性 --推荐使用数字*/
		.desc {
			font-weight: 700;
		}

		,styleDemo {
			/*让文字斜体显示*/
			/*font-style: italic;*/

			/*让文字倾斜显示*/
			font-style: oblique;
		}
	</style>
</head>

<body>
	
	<!-- 不建议用B标签去设置字体加粗 -->
	<p>上海悦点信息科技<b>有限公司</b></p>
	<span class="desc">悦点很牛逼啊,赶紧来吧</span>
	<br>
	<p class="styleDemo">设置字体的样式</p>
</body>
</html>
