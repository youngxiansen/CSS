<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*设置字符的间距，中文一个汉字代表一个字符,英文一个字符代表一个字符*/
		.letter-space {
			/*letter-spacing: 10px;*/
			/*只对英文有影响，若果中文之间有空格，会把空格设置成相应的间距,其实是识别空格的*/
			word-spacing: 10px;
		}
	</style>
</head>
<body>

<p class="letter-space">
	上海悦点信息
	i love china.
</p>
	
</body>
</html>
