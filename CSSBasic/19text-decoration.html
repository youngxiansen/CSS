<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本的修饰</title>
	<style>
		.text-underline {
			text-decoration: underline;
		}

		.text-a {
			display: block;
			text-decoration: none;
		}

		.delet-line {
			text-decoration: line-through;
		}

		#top-line {
			text-decoration: overline;
		}

		.textIndent {
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<div>
		<span class="text-underline">我是下划线</span>

		<a href="#" class="text-a">我是a标签,但是去掉了下划线</a>

		<p class="delet-line">我是删除线</p>

		<p id="top-line">我是顶线</p>

		<p class="textIndent">我是用来显示首行缩进的</p>
	</div>
</body>
</html>
