
<!DOCTYPE html>

	<title>类选择器</title>
	<style>
		.joyskim {
			color: red;

</head>

<body>

	<div class="joyskim">

	</div>

	<ul>
		<li class="joyskim">北京</li>

		<li>广州</li>
	</ul>
			

</body>
</html>
