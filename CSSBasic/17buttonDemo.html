<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宽文本按钮的案例</title>

	<style>
		a {
			background-color: silver;
			font: 700 20px "黑体";
			/*行内标签不可设置宽度*/

			display: block;
			width: 200px;
			height: 50px;

			/*设置行高*/
			line-height: 50px;
			text-align: center;
			letter-spacing: 30px;
			/*去掉下划线*/
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="#">按钮</a>
</body>
</html>
