<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的破坏性和溢出</title>
	<style>
		.child {
			border: 1px solid red;
			height: 200px;
			width: 200px;
			background-color: red;
			/*如果把子元素设置成浮动,父元素的高度就变为0塌陷*/
			float: left;

		}
		.parent {
			border: 1px solid teal;
			/*溢出的部分进行隐藏*/
			overflow: hidden;
		}

		.overFlowTest {
			border: 1px solid blue;
			width: 300px;
			height: 300px;
			/*overflow: visible; //这是默认的*/
			/*overflow: hidden;*/

			/*auto在内容可以容的下的时候没有滚动条,在内容容不下的时候才出现滚动条*/
			/*overflow: auto;*/ 

			/*不管内容多少,滚动条始终出现*/
			overflow: scroll;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			child
		</div>
	</div>

	<div class="overFlowTest">
