<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		.header, .main, .nav, .footer {
			background-color: silver;
			border: 1px solid black; 
			margin-bottom: 10px;
		}

		.header {
			height: 100px;
		}

		.nav, .main {
			height: 200px;
		}
		.nav {
			width: 200px;
			float: left;
		}
		
		.main {
			margin-left: 202px;
		}
		.footer {
			height: 100px;
		}

	</style>
</head>
<body>
	<div class="header">
		header
	</div>

	<div class="nav">
		nav
	</div>

	<!-- .main+.footer 可有可以同时创建两个 -->
	<div class="main">
		main
	</div>
	<div class="footer">
		footer
	</div>
</body>
</html>
