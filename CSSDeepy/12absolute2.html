<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位居中显示</title>


	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.banner {
			height: 400px;
			width: 400px;
			margin: 0 auto;
			background-color: teal;
			position: relative;
		}

		.slide-l, .slide-r {
			height: 30px;
			width: 20px;
			border: 1px solid #000;
			background-color: #ccc;
			/*子决父相*/
			position: absolute;
			top: 50%;
			margin-top: -15px;
		}

		.slide-l {
			right: 0;
		}
	</style>
</head>
<body>
	<div class="banner">
		<div class="slide-l">
			&lt;
		</div>

		<div class="slide-r">
			&gt; 
		</div>
	</div>
</body>
</html>
