<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS实现布局的案例</title>

	<style>

		* {
			padding: 0;
			margin: 0;
		}
		.header, .asider, .main, .footer {
			background-color: teal;
			border: 1px solid yellowgreen;
			/*下外边距*/
			margin-bottom: 10px;
		}

		.asider, .main {
			height: 200px;
		}

		.header {
			height: 100px;
		}

		.main {
			/*左外边距*/
			/*margin-left: 202px;*/
			width: 980px;
			float: left;
		}

		.asider {
			width: 200px;
			float: left;
		}

		.footer {
			height: 50px;
			 /*清除左右浮动,footer就下来*/
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="asider">asider</div>
	<div class="main">main</div>
	<div class="footer">footer</div>
</body>
</html>
